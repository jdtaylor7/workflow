---
- name: Install personal config files
  hosts: localhost
  connection: local
  become: yes
  tasks:
  - name: Install bash config
    copy:
        src: ~/workflow/environment/linux/config/.bashrc
        dest: ~
  - name: Install bash aliases config
    copy:
        src: ~/workflow/environment/linux/config/.bash_aliases
        dest: ~
  - name: Install vim config
    copy:
        src: ~/workflow/environment/linux/config/.vimrc
        dest: ~
  - name: Install vim colors
    copy:
        src: ~/workflow/environment/linux/config/.vim/colors/
        dest: ~/.vim/colors/  # Ends with slash - creates directory
  - name: Install atom config files
    copy:
        src: ~/workflow/editors/atom/config/
        dest: ~/.atom/
  - name: Install git config
    copy:
        src: ~/workflow/source_control/git/config/.gitconfig
        dest: ~
  - name: Install sudo config
    copy:
        src: ~/workflow/misc/sudo/sudoers
        dest: /etc
